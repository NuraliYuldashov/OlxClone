<div class="mt-5 container d-flex justify-content-center">
    <div class="d-flex">
        <input type="search" class="form-control" id="search" placeholder="Qidirish...">
        <!-- select to region -->
        <select class="form-control" id="region" (change)="selectRegion();">
            <option value="all">All</option>
            <option *ngFor="let reg of regions" value="{{reg.Id}}" >{{reg.Name}}</option>
        </select>
        <select class="form-control" id="subregion">
            <option value="all">All</option>
        </select>
        <button class="btn btn-primary ms-1"><i class="bi bi-search-heart-fill"></i> Qidirish</button>
    </div>
</div>

<app-category></app-category>
