<div class="my-ads">
    <div class="controls">
        <h2>Mening e'lonlarim</h2>
        <a href="" class="btn btn-success">+ Add new</a>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">SubCategory</th>
            <th scope="col">SubRegion</th>
            <th class="text-cen">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ads of adslar">
            <th scope="row">{{ads.Id}}</th>
            <td>{{ads.Title}}</td>
            <td>{{ads.Price}}</td>
            <td>{{ads.SubCategoryDto.Name}}</td>
            <td>{{ads.SubRegionDto.Name}}</td>
            <td id="actions">
                <a href="" class="btn btn-info"><i class="bi bi-eye-fill"></i></a>
                <a href="" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
                <a href="" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
